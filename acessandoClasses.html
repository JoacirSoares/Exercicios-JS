<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div');
        const Classes = div.classList;
        Classes.add('destaque');
        Classes.remove('destaque');
        Classes.toggle('destaque');
        console.log(Classes.contains('destaque'));
        console.log(Classes.length);
        Classes.toggle('destaque');
        console.log(Classes.length);

        Classes.add('destaque1');
        Classes.add('destaque2');
        console.log(Classes.length);

        for(let c of Classes){
            console.log(c);
        };

        Classes.forEach(e => console.log(e));

        // Para utilizar o map() reduce() filter() e outros transforme em um array

        const arrayClasses = Array.from(Classes);
        console.log(arrayClasses);
        console.log(arrayClasses.filter(e => e === 'destaque2'));

        // ou 

        const arrayClasses2 = [...Classes];
        console.log(arrayClasses2);
        console.log(arrayClasses2.filter(e => e === 'destaque2'));
    </script>
</body>

</html>
